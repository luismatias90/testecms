<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mockup Modal Sucesso Atividades Plataforma</title>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
		

		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!-- common styles -->
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		
		<!-- individual effect -->
		<link rel="stylesheet" type="text/css" href="css/dialog-jim.css" />
		<script src="js/snap.svg-min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="content">
				<header class="codrops-header">
									
					<div class="button-wrap"><button data-dialog="somedialog" class="trigger">Iniciar modal</button></div>
				
				</header>
				
				<div id="somedialog" class="dialog">
					<div class="dialog__overlay"></div>
					<div class="dialog__content">
						<div class="morph-shape" data-morph-open="M199.5,100c0,54.955-44.768,99.5-100,99.5s-100-44.545-100-99.5c0-54.956,44.769-99.5,100-99.5
	S199.5,45.044,199.5,100z">
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
								<path d="M199.5,100c0,0.552-44.768,1-100,1s-100-0.448-100-1s44.769-1,100-1S199.5,99.448,199.5,100z"></path>
							</svg>
						</div>
						<div class="dialog-inner">
							<img src="img/dados.png" style="margin-top:-90px;"><br><br>
							<h2><strong>Parab√©ns [nome]</strong>, suas notas foram importadas com sucesso!</h2><div><button class="action" style="margin-top:-70px;" data-dialog-close>Fechar</button><br><p><a href="https://www.facebook.com/dialog/feed?app_id=762339350531681&picture=https://www.contabilizei.com.br/assets/img/thumbnail/thumbhome2016.png&link=https://www.contabilizei.com.br/?ref=00f99b223cb56ed800b175808a306c65&utm_source=plataforma&name=Contabilidade%20Que%20Cabe%20No%20Seu%20Bolso/%20m%C3%AAs&description=Ol%C3%A1!%20J%C3%A1%20conhece%20a%20Contabilizei?%20Tudo%20que%20um%20contador%20tradicional%20faz,%20s%C3%B3%20que%20online!%20Estou%20utilizando%20e%20acho%20que%20voc%C3%AA%20vai%20gostar%20tamb%C3%A9m.&redirect_uri=https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square" style="padding-right:10px; font-size:1.3em;"></i>Compartilhe com seus amigos</a></p></div>
						</div>
					</div>
				</div>
				<!-- Related demos -->
				
			</div><!-- /content -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/dialogFx.js"></script>
		<script>
			(function() {

				var dlgtrigger = document.querySelector( '[data-dialog]' ),

					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),
					// svg..
					morphEl = somedialog.querySelector( '.morph-shape' ),
					s = Snap( morphEl.querySelector( 'svg' ) ),
					path = s.select( 'path' ),
					initialPath = path.attr('d'),
					steps = { 
						open : morphEl.getAttribute( 'data-morph-open' )
					},
					dlg = new DialogFx( somedialog, {
						onOpenDialog : function( instance ) {
							// reset path
							morphEl.querySelector( 'svg > path' ).setAttribute( 'd', initialPath );
							// animate path
							path.stop().animate( { 'path' : steps.open }, 300, mina.easein );
						}
					} );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

			})();
		</script>
	</body>
</html>
