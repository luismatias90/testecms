    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script>
        (function () {
            'use strict';
           	var snackbarContainer = document.querySelector('#demo-toast-example');
            var showToastButton = document.querySelector('#demo-show-toast');
            var text = document.querySelector('#error_message').innerHTML;
            if (!text || text == "") return;
            setTimeout(function () {
                    
                'use strict';
                var data = {
                    message: text,
                    timeout: 30000000,
                };
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
            }, 1000);
        }());
        
        function logarComGoogle() {
        	var url = '/loginGoogle?token=${param.token}';
        	if(document.querySelector('#remember_me').className.indexOf('is-checked') > 0) {
        		url = url + '&remember_me=true';	
        	}
        	
        	window.location = url;
        }
        
    </script>
