		`$(function() {
        var message = "Don't forget us";
        var original;

        $(window).focus(function() {
            if (original) {
                document.title = original;
            }
        }).blur(function() {
            var title = $('title').text();
            if (title != message) {
                original = title;
            }
            document.title = message;
        });
